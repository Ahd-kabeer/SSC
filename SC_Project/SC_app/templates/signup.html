{% extends 'signin.html' %}
{% load static %}
{% block title %}
	<title>Sign up</title>
    {% endblock %}
   
{% block content %}
<div class="">
    <div class="container-login100 ">
        <div class="wrap-login100 justify-content-center p-5 m-5" >
            
           

                <form class="login100-form validate-form" method="POST" action="{% url 'signup' %}" >
                    {% csrf_token %}
                    <span class="login100-form-title">
                        Member Signup
                    </span>
                    <section id="wrapper">
						<div id="pop-up">
							{% if messages %}
							{% for msg in messages %}
							<div class="alert alert-warning alert-dismissible fade show" role="alert">
								<strong>{{ msg }}</strong>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							  </div>
							
							{% endfor %}
							 {% endif %}
						</div>
						
					  
					  
					  </section>

                
                    <div class="wrap-input100 validate-input" data-validate = "First name is required">
                        <input class="input100" type="text" name="fname" placeholder="First name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                  
                    <div class="wrap-input100 validate-input" data-validate = "Last name is required">
                        <input class="input100" type="text" name="lname" placeholder="Last name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "User name is required">
                        <input class="input100" type="text" name="uname" placeholder="User name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
    
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="pword" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="cpword" placeholder=" Confirm Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Signup
                        </button>
                    </div>
    
                    
    
                    <div class="text-center p-t-50">
                        <h6>Already Member?</h6><br>
                        <a class="txt2" href="{% url 'signin' %}">
                             <h5>then signin to your Account</h5>
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
