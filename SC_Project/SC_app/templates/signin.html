<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	{% block title %}
	<title>Login V1</title>
	{% endblock %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

<link rel=" icon" type="image/png" href="{% static 'images/icons/favicon.ico"' %}>
<link rel=" stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<link rel=" stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<link rel=" stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<link rel=" stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<link rel=" stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<link rel=" stylesheet" type="text/css" href="{% static 'css/util.css' %}">
<link rel=" stylesheet" type="text/css" href="{% static 'css/main.css' %}">


</head>
<body>
	{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST" action="{% url 'signin' %}">
					{% csrf_token %}
					<span class="login100-form-title">
						Member Login
					</span>
					<section id="wrapper">
						<div id="pop-up">
							{% if messages %}
							{% for msg in messages %}
							<div class="alert alert-warning alert-dismissible fade show" role="alert">
								<strong>{{ msg }}</strong>
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							  </div>
							
							{% endfor %}
							 {% endif %}
						</div>
						
					  
					  
					  </section>
					<div class="wrap-input100 validate-input" data-validate = "Valid Username is required: ex@abc.xyz">
						<input class="input100" type="text" name="uname" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pword" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					

					<div class="text-center p-t-136">
						<p>Not a Member yet? </p>
						<a class="txt2" href="{% url 'signup' %}">
							
							<br>
							<strong>
Create your Account
							</strong>
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	{% endblock %}
	

	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script>
		document.getElementById(
	'pop-up').addEventListener('click', (e)=>{
	document.getElementById(
	'wrapper').style.visibility = "visible";
	})
	 
	  document.getElementById(
	'close-btn').addEventListener('click', (e) => {
	document.getElementById(
	'wrapper').style.visibility = "hidden";
	window.location.reload();
	});
	  
	</script>
</body>
</html>
